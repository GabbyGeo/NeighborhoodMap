<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sights of Rome</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>

  <head>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing&key=AIzaSyA7qQ_KrnFKINbcQK_Z7iBSjoTnAw7_ES4&v=3&callback=initMap">
         
   </script>
   <script src="js/lib/knockout-3.2.0.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <input type="search" placeholder="keyword search..." data-bind="textInput: userInput, event: {keyup: filterMarkers}">
    
    <ul id="list-view" data-bind="foreach: visiblePlaces">
      <li data-bind="text: locationName"></li>
    </ul>
    
  </body>

</html>
  
    <script src="js/app.js"></script>

</body>
</html>
