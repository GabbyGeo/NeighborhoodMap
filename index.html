<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7qQ_KrnFKINbcQK_Z7iBSjoTnAw7_ES4&v=3&libraries=places, geometry&callback=initMap">

   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="js/lib/knockout-3.2.0.js"></script>
   <link rel="stylesheet" href="CSS/style.css">
   
  </head>
  <body>
  
  <header class="header">
      <div class="header__inner">
        <a id="menu" class="header__menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
          </svg>
        </a>
        <h1 class="header__title">
          Highlights of Rome
        </h1>
        
      </div>
    </header>

   
      <h4 class="Filter">Filter</h4>

        <div>

          <div class="form-group">
              <select id="" class="form-control" data-bind="options: type,
              optionsCaption: 'Choose a category',
              value: selectedCategory">
              </select>
              </div>
        <nav id="drawer" class="nav">
        <div class="form-group">
             <ul data-bind="foreach: filteredItems" id="Location-list">
             <li data-bind="text: $data.title, click: $parent.getVenues"></li>
             </ul>
            </div>
        </nav>
        </div>
      </div>
      <main>
     <div id="map"></div> 
  </main>
   </div>
   </body>
   </html>
   
   <script src="js/app.js"></script>
  
 </body>
</html>
