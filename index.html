<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <script src="js/lib/knockout-3.2.0.js"></script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7qQ_KrnFKINbcQK_Z7iBSjoTnAw7_ES4&v=3&libraries=places, geometry&callback=initMap"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link rel="stylesheet" href="CSS/style.css">
   <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
</head>
<body>
   <div id="container">
   <div id="over-map">
      <header class="header">
         <div class="header__inner">
            <img class="header__logo" src="images/ItalianFlag.jpg" alt="Italian Flag">
            <h1 class="header__title">
               Highlights of Rome
            </h1>
      </header>
      <a id="menu" class="header__menu">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
      </svg>
      </a>
      <nav id="drawer" class="nav">
      <h3 class="Filter">What Type of Sights Do You Want To See?</h3>
      <div class="filter-group">
      <select id="" class="form-control" data-bind="options: type,
         optionsCaption: 'Choose a category',
         value: selectedCategory">
      </select>
      </div>
      <ul class="nav__list">
      <ul class="nav__item">
      <ul data-bind="foreach: filteredItems" id="Location-list">
      <li data-bind="text: $data.title, click: $parent.getVenues"></li>
      </ul>
      </ul>
      </ul>
      </nav>
      </div>
      <main>
         <div id="map"></div>
      </main>
   </div>
   <script>
      /*
       * Open the drawer when the menu icon is clicked.
       */
      var menu = document.querySelector('#menu');
      var main = document.querySelector('main');
      var drawer = document.querySelector('.nav');
      
      menu.addEventListener('click', function(e) {
          drawer.classList.toggle('open');
          e.stopPropagation();
      });
      main.addEventListener('click', function() {
          drawer.classList.remove('open');
      });
   </script>
   <script src="js/app.js"></script>
</body>
</html>
