<!DOCTYPE html>
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div class="container">
    <div class="options-box">
      <h1>Find the Hospital</h1>
        <div>
          <input id="show-hospitals" type="button" value="Show Hospitals">
          <input id="hide-hospitals" type="button" value="Hide Hospitals">
        </div>
      <div>
        <span class="text">Search for nearby places</span>
        <input id="places-search" type="text" placeholder="Ex: Pizza delivery">
        <input id="go-places" type="button" value="Go">
      </div> 
     </div>
   <div id="map"></div>
   </div>
   
  <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing&key=AIzaSyA7qQ_KrnFKINbcQK_Z7iBSjoTnAw7_ES4&v=3&callback=initMap"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
