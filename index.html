<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }

      .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
   </style>
 </head>
 <body>
   <div class="container">
    <div class="options-box">
      <h1>Highlights of Rome</h1>
        <h4>Filter</h4>
        <div>
        <select data-bind="options: filters, value: filter">
          </select><br>
        <br>
        <strong>Sights</strong>
        <ul data-bind="foreach: filteredItems">
        <li data-bind="text: title"></li>
        </ul>
          <input id="show-sights" type="button" value="Show Sights">
          <input id="hide-sights" type="button" value="Hide Sights">
        </div>
        <div data-bind="foreach: sightList">
          <h2 data-bind="text: title""></h2>
        </div>
      </div>
   <div id="map"></div>
   </div>
   <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing&key=AIzaSyA7qQ_KrnFKINbcQK_Z7iBSjoTnAw7_ES4&v=3&callback=initMap">
         
   </script>
   <script src="js/lib/knockout-3.2.0.js"></script>
   <script src="js/app.js"></script>
 </body>
</html>
